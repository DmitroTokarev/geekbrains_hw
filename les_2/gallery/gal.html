<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div id="bigWrap">
            <div id="bigPic"></div>
        </div>
        <div id="prevWrap">
            <img src="" id="">
            <img src="" id="">
            <img src="" id="">
        </div>
    </div>
    <script>

        class Gallery {
            constructor(photos){
                this.fetchGallery()
            }
            fetchGallery(){
		        var url = "http://localhost/projects/JS2/Les%202/gallery/photos.json"
		        var xhr = new XMLHttpRequest();
		        xhr.open('GET', url);
		        xhr.send();
		        var self = this;
                
		        xhr.onreadystatechange = function(){
		        	if (xhr.readyState == 4) {
		        		if (xhr.status == 200) {
		        			var photos = JSON.parse(xhr.responseText);
		        			self.createPrev(photos);
		        		}
		        	}
		        };
            }

            createPrev(photos){
                //по какой-то причине генерит только одну картинку по последнему индексу...
                //я думал, что цикл создаст три независимых элемента, а создает только один и меняет в нем соурс, судя по всему.
                var prevWrap = document.getElementById('prevWrap');
                var images = document.getElementsByTagName("img");
                
                for(var i = 0; i < photos.length; i++){
                    images[i].src = photos[i].prev;
                    images[i].id = i;
                    images[i].onclick = function(){
                        var bigWrap =  document.getElementById("bigWrap");
                        bigWrap.innerHTML = "";
                        var eventElement = event.target.id;
                        var fullPic = document.createElement("img")
                        fullPic.src = photos[eventElement].bigpic;
                        bigWrap.appendChild(fullPic);
                    }        
                }
            }
        }
       
        var gallery = new Gallery();
    
    </script>
</body>
</html>
